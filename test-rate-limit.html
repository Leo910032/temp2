<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Limit Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .config {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .config label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .config input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .config input:focus {
            outline: none;
            border-color: #667eea;
        }

        .scenarios {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .scenario-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .scenario-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .scenario-btn:active {
            transform: translateY(0);
        }

        .scenario-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .scenario-btn.bot {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .scenario-desc {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .results {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .results h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .log-entry {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .log-entry.info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .log-entry.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .log-entry.warning {
            background: #fff3e0;
            color: #f57c00;
        }

        .log-entry.error {
            background: #ffebee;
            color: #c62828;
        }

        .summary {
            background: #667eea;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 10px;
        }

        .summary-item {
            text-align: center;
        }

        .summary-value {
            font-size: 2em;
            font-weight: bold;
        }

        .summary-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .progress {
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Rate Limit Tester</h1>
        <p class="subtitle">Test your analytics rate limiting system</p>

        <div class="config">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" placeholder="rfGX8GX9Y3gv3SKbkiERPFym72r1">

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="leozul">
        </div>

        <div class="scenarios">
            <button class="scenario-btn" onclick="runTest('normal')">
                üü¢ Normal
                <div class="scenario-desc">3 requests, 2s delay</div>
            </button>
            <button class="scenario-btn" onclick="runTest('burst')">
                üü° Burst
                <div class="scenario-desc">5 requests, 500ms delay</div>
            </button>
            <button class="scenario-btn" onclick="runTest('spam')">
                üü† Spam
                <div class="scenario-desc">15 requests, 500ms delay</div>
            </button>
            <button class="scenario-btn bot" onclick="runTest('bot')">
                üî¥ Bot Attack
                <div class="scenario-desc">20 requests, 50ms delay</div>
            </button>
        </div>

        <div class="progress" id="progress" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>

        <div class="results" id="results">
            <h3>üìä Results</h3>
            <div id="logs">
                <p style="color: #999;">Select a test scenario to begin...</p>
            </div>
        </div>

        <div class="summary" id="summary" style="display: none;">
            <h3>Summary</h3>
            <div class="summary-grid">
                <div class="summary-item">
                    <div class="summary-value" id="successCount">0</div>
                    <div class="summary-label">‚úÖ Success</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="rateLimitCount">0</div>
                    <div class="summary-label">üö´ Rate Limited</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="errorCount">0</div>
                    <div class="summary-label">‚ùå Errors</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const scenarios = {
            normal: { requests: 3, delayMs: 2000, name: 'Normal Usage' },
            burst: { requests: 5, delayMs: 500, name: 'Convention Burst' },
            spam: { requests: 15, delayMs: 500, name: 'Spam Scenario' },
            bot: { requests: 20, delayMs: 50, name: 'Bot Attack' }
        };

        let currentTest = null;

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = message;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        function updateProgress(current, total) {
            const progress = document.getElementById('progress');
            const fill = document.getElementById('progressFill');
            const percentage = Math.round((current / total) * 100);
            fill.style.width = `${percentage}%`;
            fill.textContent = `${percentage}%`;
            progress.style.display = 'block';
        }

        function updateSummary(results) {
            document.getElementById('summary').style.display = 'block';
            document.getElementById('successCount').textContent = results.success;
            document.getElementById('rateLimitCount').textContent = results.rateLimit;
            document.getElementById('errorCount').textContent = results.error;
        }

        function disableButtons(disabled) {
            document.querySelectorAll('.scenario-btn').forEach(btn => {
                btn.disabled = disabled;
            });
        }

        async function sendRequest() {
            const userId = document.getElementById('userId').value;
            const username = document.getElementById('username').value;

            if (!userId || !username) {
                alert('Please enter User ID and Username!');
                return null;
            }

            const payload = {
                eventType: 'view',
                userId,
                username,
                sessionData: {
                    sessionId: `test_${Date.now()}`,
                    startTime: Date.now(),
                    lastActivityTime: Date.now(),
                    originalReferrer: 'test',
                    trafficSource: {
                        source: 'test_browser',
                        medium: 'automated',
                        type: 'test'
                    },
                    utm: null,
                    pageUrl: window.location.href,
                    userAgent: navigator.userAgent,
                    screenResolution: `${window.screen.width}x${window.screen.height}`,
                    language: navigator.language,
                    timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
                },
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch('/api/user/analytics/track-event', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                return {
                    status: response.status,
                    success: response.ok,
                    data,
                    remaining: response.headers.get('X-RateLimit-Remaining'),
                    retryAfter: response.headers.get('Retry-After')
                };
            } catch (error) {
                return {
                    status: 0,
                    success: false,
                    error: error.message
                };
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function runTest(scenarioName) {
            if (currentTest) {
                alert('Test already running!');
                return;
            }

            const scenario = scenarios[scenarioName];
            currentTest = scenario;

            clearLogs();
            disableButtons(true);
            document.getElementById('summary').style.display = 'none';
            document.getElementById('progress').style.display = 'block';

            log(`üß™ Testing: ${scenario.name}`, 'info');
            log(`üìä ${scenario.requests} requests with ${scenario.delayMs}ms delay`, 'info');
            log('‚îÅ'.repeat(50), 'info');

            const results = {
                success: 0,
                rateLimit: 0,
                error: 0
            };

            const startTime = Date.now();

            for (let i = 1; i <= scenario.requests; i++) {
                updateProgress(i - 1, scenario.requests);
                log(`[${i}/${scenario.requests}] Sending request...`, 'info');

                const result = await sendRequest();

                if (result.status === 200) {
                    results.success++;
                    log(`  ‚úÖ Success - Remaining: ${result.remaining}`, 'success');
                } else if (result.status === 429) {
                    results.rateLimit++;
                    log(`  üö´ Rate Limited - Retry after: ${result.retryAfter}s`, 'warning');
                } else {
                    results.error++;
                    log(`  ‚ùå Error ${result.status}: ${result.error || JSON.stringify(result.data)}`, 'error');
                }

                if (i < scenario.requests) {
                    await sleep(scenario.delayMs);
                }
            }

            updateProgress(scenario.requests, scenario.requests);

            const duration = ((Date.now() - startTime) / 1000).toFixed(2);
            log('‚îÅ'.repeat(50), 'info');
            log(`‚ú® Test completed in ${duration}s`, 'info');

            updateSummary(results);
            disableButtons(false);
            currentTest = null;
        }
    </script>
</body>
</html>
